<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Ar Project</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div>
        <model-viewer
        id="seal"
        alt="Seal"
        src="./src/seal.gltf"
        ios-src="./src/iosSeal.reality"
        animation-name="Kabbum.001Action"
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        >

        <div class="btns">
            <button onclick="hotspotClickOne(this)"
            class="Hotspot-Btn"
            slot="hotspot-1"
            data-visibility-attribute="visible">Play
        </button>
        <button onclick="hotspotClickOne(this)"
            class="Hotspot-Btn"
            slot="hotspot-2"
            data-visibility-attribute="visible">Stop
        </button>
        </div>
            <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        
    </model-viewer>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</body>
</html>
